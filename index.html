<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style-->

    <link rel="stylesheet" href="css files/all.min.css">

<body  data-bs-spy="scroll" data-bs-target="#navbar-example">

        <nav class="navbar navbar-expand-lg bg-nav rounded-4 col-lg-9 col-md-6 col-sm-8 mx-auto shadow">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <div class="logo d-flex align-items-center justify-content-center gap-1">
                        <img src="images/logo-sm.png" alt="logo">
                        <h5 class="text-uppercase">game reviews</h5>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>

                            <a class="nav-link" href="#">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">permadeath</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">pixel</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    

    <main>

        <section class="home">
            <div class="container">
                <div class="row text-white" id="gameRow">

                    <!--loading-->

                    <div
                        class="bg-loading  d-none justify-content-center align-items-center position-absolute top-0 bottom-0 start-0 end-0">

                        <span class="loader"></span>

                    </div>
                    

                </div>
            </div>
        </section>

     

    </main>
    <section class="details position-fixed top-0 bottom-0 start-0 end-0 text-white d-none overflow-y-scroll pb-4">
       
        <div class="container">
            <div class="details-header d-flex align-items-center justify-content-between">
                <h1 class="h3 text-center py-4 ">Details Game</h1>
                <button class="btn-close btn-close-white" id="close" ></button>
            </div>

            <div class="row g-4 " id="detailsRow">

                <div class="bg-loading d-flex justify-content-center align-items-center position-absolute top-0 bottom-0 start-0 end-0 ">
    
                <span class="loader"></span>
    
            </div>

            </div>
        </div>

    </section>
